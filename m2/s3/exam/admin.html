<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpiTicket - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        color: white;
      }
    </style>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/pexels-karolina-grabowska-5632371.jpg" width="100px" alt=""></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                >Backoffice</a
              >
            </li>
          </ul> -->
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-8 text-center">
          <h2>Administrator Office</h2>
          <form class="mt-5 text-start" id="event-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name of product</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="namefield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                aria-describedby="descriptionfield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="pricefield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Brand</label>
              <input
                
                class="form-control"
                id="brand"
                aria-describedby="timefield"
                required
              />
            </div>

            <div class="mb-3">
                <label for="img">Select image:</label>
                <input
                
                class="form-control"
                id="img"
               
              />
                
            </div>
            
               
              
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary" id="save-button">
                Create Product
              </button>
              <button class="btn btn-danger" id="reset">
                Reset Form
              </button>
            </div>
            
           
          </form>
        </div>
      </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="admin.js"></script>
</body>
</html>
