<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/be93b78a1f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                
            </div>

            <div class="bg-black col-4">
                <div class="container-fluid">
                    <div class="row text-white">
                        <div class="d-flex align-items-center justify-content-between mt-3">
                            <p id="time" class="p-0 m-0 fs-3">
                                07:51
                            </p>
                            <div class="fs-3">
                                <i class="fa-sharp fa-solid fa-battery-full"></i>
                                <i class="fa-solid fa-wifi"></i>
                                <i class="fa-solid fa-signal"></i>
                            </div>
                        </div>

                        <div id="text" class="text-center mt-5 text-white">
                            <div class="form-floating bg-black text-white">
                                <textarea class=" bg-black border-0 text-white fs-1"  id="floatingTextarea"></textarea>
                                
                              </div>
                        </div>

                        <div id="numbers" class="text-white ms-5 me-5">
                            <button class="bg-black border-0 text-white fs-2 my-numbers">1</button>
                            <button class="bg-black border-0 text-white fs-2 my-numbers">2</button>
                            <button class="bg-black border-0 text-white fs-2 my-numbers">3</button>
                            <button class="bg-black border-0 text-white fs-2 my-numbers">4</button>
                            <button class="bg-black border-0 text-white fs-2 my-numbers">5</button>
                            <button class="bg-black border-0 text-white fs-2 my-numbers">6</button>
                            <button class="bg-black border-0 text-white fs-2 my-numbers">7</button>
                            <button class="bg-black border-0 text-white fs-2 my-numbers">8</button>
                            <button class="bg-black border-0 text-white fs-2 my-numbers">9</button>
                            <button class="bg-black border-0 text-white fs-2 my-numbers">.</button>
                            <button class="bg-black border-0 text-white fs-2 my-numbers">0</button>
                            <button id="clear" class="bg-black border-0 text-white fs-2"><i class="fa-solid fa-delete-left"></i></button>
                        </div>

                        <div id="calls" class="text-center mt-5">
                            <button type="button" class="btn btn-danger btn-lg rounded"><i class="fa-solid fa-phone"></i></button>
                            <button type="button" class="btn btn-success btn-lg"><i class="fa-solid fa-phone"></i></button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-4">
               
            </div>
        </div>
    </div>
















    <script src="call.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
