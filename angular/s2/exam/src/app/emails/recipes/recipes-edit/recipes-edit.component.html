<div class="col-xs-12 mb-5">
  <button class="btn btn-success">New Recipe</button>
</div>

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name">

          </div>

        </div>

      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input type="text" formControlName="imagePath" class="form-control" id="imagePath">

          </div>

        </div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive" alt="">

        </div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" formControlName="description" rows="6" class="form-control" id="description">

            </textarea>

          </div>

        </div>

      </div>

      <div class="row ">
        <div class="col-xs-12">
          <div class="row mt-5 mb-5">
           <div class="col-xl-8">
            <label for="ingredients">ingredients</label>
            <input type="text" class="form-control" name="" id="">
           </div>

           <div class="col-xl-2">
            <label for="amount">amount</label>
            <input type="number" class="form-control" name="" id="">
           </div>

           <div class="col-xl-2">
           <button class="btn btn-danger">
              X
           </button>
           </div>

          </div>

        </div>

      </div>

      <div class="row text-center">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success me-5">
            Save
          </button>

          <button type="submit" class="btn btn-danger">
            Cancel
          </button>


        </div>

      </div>
    </form>

  </div>
</div>
