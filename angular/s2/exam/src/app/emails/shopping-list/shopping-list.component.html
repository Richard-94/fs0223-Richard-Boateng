<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (IngredientAdded)="onIngredientAdded($event)"></app-shopping-edit>

    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
