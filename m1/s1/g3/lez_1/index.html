<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Il blog dei developers">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Epicode</title>
  <script src="https://kit.fontawesome.com/be93b78a1f.js" crossorigin="anonymous"></script>
</head>

<body>
  <table>
    <caption>Utenti iscritti</caption>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Anni</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Mario</td>
        <td>Rossi</td>
        <td>30 anni</td>
      </tr>
      <tr>
        <td>Rosa</td>
        <td>Rossi</td>
        <td>30</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="2">N° utenti</td>
        <td>2</td>
      </tr>
    </tfoot>
      
  </table>

  <form action="">
    <input type="text" placeholder="Nome" name="nome"><br>
    <input type="text" placeholder="cognome" name="cognome"><br>
    <input type="number"><br>
    <input type="email" required name="email" placeholder="inserisci email"><br>
    <input type="password" name="psw" placeholder="inserisci password"><br>
    <!-- <input type="search"> appirà la tastiera se è sul telefono -->
    <label for="consenso">
      Acconsento al trattamento dei dati
    </label>
   
    <input id="consenso" type="checkbox">


    <select name="" id=""></select>



    <textarea name="" id="" cols="30" rows="10"></textarea>



    <button>Invia</button>



  </form>





</body>

</html>
