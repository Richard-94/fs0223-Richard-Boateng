<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description"
    content="Amazon follows you everywhere">
    <title>Amazon market place</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">    
  </head>

  
  <body>
    <header id="amazon">
      <nav>
        <div class="last_image top_heading">
          <a href="#">
            <img src="img/logo.png" alt="Amazon logo" width="20%">
          </a>
        </div>
        <div id="links" class="top_heading">
          <a href="#">All</a>
          <a href="#">Today's deals</a>
          <a href="#">Customer Service</a>
          <a href="#">Registry</a>
          <a href="#">Gift Carts</a>
          <a href="#">Sell</a>
        </div>
      </nav>
    </header>

    <main>
      <div id="gifts">
        <p>Shop All Holiday Gift Cards</p>
      </div>

      <div id="holiday">
        <h2>Holiday Gift Guides</h2>
        <p>Be a go-gifter</p>
      </div>

      <section id="find">
        <div id="find">
          <h2>Find the perfect gift</h2>
          <a class="anchor" href="#">Shop now</a>
        </div>
        <div class="images">
          <div class="first_image">
            <img src="img/img_1.jpg" alt="Kindle Image">
          </div>
          <div class="first_image">
            <img src="img/img_2.jpg" alt="A laptop">
          </div>
          <div class="first_image">
            <img src="img/img_3.jpg" alt="Smart Watches">
          </div>
          <div class="first_image">
            <img src="img/img_4.jpg" alt="Two Dogs" >
          </div>
        </div>
      </section>

      <section id="play" class="my_images">
        <div class="other_images game">
          <img src="img/img_9.png" alt="Music Accessories">
        </div>
        <div>
          <p class="play">Play the gifting game</p>
          <a class="anchor" class="shop" href="#">Shop gaming</a>
        </div>
      </section>

      <section id="listen" class="my_images">
        <div class="other_images songs">
          <img src="img/img_10.png" alt="learning table">
        </div>
        <div>
          <p class="play">The sound of cheer</p>
          <a class="anchor" class="shop" href="#">Shop Audio & Accessories</a>
        </div>
      </section>
      
    </main>

    <footer id="end">
      <div class="bottom">
        <a href="#">Back to top</a>
      </div>
      
      
      <div class="last">
        <img src="img/logo.png" alt="Amazon Logo">
      </div>
      
      
    </footer>


    <script src="D5.js"></script> 
  </body>
</html>
