<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

<body>

      <tr>

      <tr>
        <td>Rosa</td>

      <tr>

      </tr>

    <input type="text" placeholder="cognome" name="cognome"><br>
    <input type="number"><br>

    <!-- <input type="search"> appirà la tastiera se è sul telefono -->

      Acconsento al trattamento dei dati
    </label>

    <select name="" id=""></select>



    <textarea name="" id="" cols="30" rows="10"></textarea><br>

    <label for="m">maschio</label>
    <input type="radio" id="m" name="sesso" value="m"><br>

    <label for="f">femmina</label>

    <label for="x">non si sa</label>

    <select name="city" id="">
      <option value="">--secgli--</option>

      <option value="milano">Milano</option>
    </select>


    <button>Invia</button>



  </form>





</body>

</html>
