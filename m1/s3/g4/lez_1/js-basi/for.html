<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
         for(let i = 0;i < 10; i++){
             document.write(i+ "<br>");
         }

         //ciclare un array con for 
        let pizze = ["Margherita", "Diavola", "Marinara"];
        for(let c = 0; c < pizze.length; c++){
            document.write(pizze[c] + "<br>");
        }


        document.write("<hr>")
        //ciclare un array for of
        let menu = ["Margherita", "Diavola", "Marinara", "momosa"];
        for(let pizza of menu){
            document.write(pizza + "<br>");
        }

        //ciclare un oggetto

        let persona = {
            nome: "mario",
            cognome: "rossi",
            anni : 30
        }
        console.log(persona["nome"]);
        console.log(persona.nome);
        

        document.write('<ul>')
        for (let prop in persona){
            document.write(persona[prop])
        }
        document.write('</ul>')
    </script>
</body>
</html>
